### BASIC ###

name        "Example"
output_path "public_html"
domain      "http://www.example.com/"
http_dir    ""
base_url    "http://www.example.com/"
secret      "Papa was a rolling stone!"

### TYPES ###

<type blog>
	name     Blog
	location "blog/"
	template page.tt
</type>

<type page>
	name     Page
	location ""
	template page.tt
</type>

### TOPICS ###

<topic love>
	name "Love"
</topic>

<topic life>
	name "Life"
</topic>

### LISTS ###

<list front>
	name     "Front Page"
	template "list.tt"
	location "index.html"
	<match>
		type blog
		last 6
	</match>
</list>

<list feed>
	name     "Atom Feed"
	template "atom.tmpl"
	location "atom.xml"
	<match>
		type blog
		last 10
	</match>
</list>

<list by_month>
	name     "Monthly Archive"
	group    "month"
	template "list.tt"
	location "archive/%(year)d/%(month)02d.html"
	<match>
		type blog
	</match>
	<map>
		name     "Article Archive"
		template "archive.tt"
		location "archive.html"
	</map>
</list>

<list by_topic>
	name     "Topics"
	group    "topic"
	template "list.tt"
	location "topic/%(topic)s.html"
	<match>
		type blog
	</match>
</list>
